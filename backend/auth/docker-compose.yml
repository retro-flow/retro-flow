name: retro-flow-auth

services:
  postgres:
    image: postgres:16-alpine
    container_name: authdb
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: authdb
    ports:
      - "5432:5432"
    volumes:
      - authdb-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d authdb -h localhost"]
      timeout: 5s
      interval: 5s
      retries: 5

  migrate:
    image: node:22-alpine
    container_name: authdb-migrate
    depends_on:
      postgres:
        condition: service_healthy
    working_dir: /app
    volumes:
      - .:/app
    environment:
      DATABASE_URL: "postgres://postgres:postgres@postgres:5432/authdb?sslmode=disable"
    command: sh -c "npx prisma migrate deploy"
    restart: "no"

volumes:
  authdb-data:
