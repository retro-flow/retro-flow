name: retro-flow-board

services:
  postgres:
    image: postgres:16-alpine
    container_name: boarddb
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: boarddb
    ports:
      - "5432:5432"
    volumes:
      - boarddb-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d boarddb -h localhost"]
      timeout: 5s
      interval: 5s
      retries: 5

  migrate:
    image: node:22-alpine
    container_name: boarddb-migrate
    depends_on:
      postgres:
        condition: service_healthy
    working_dir: /app
    volumes:
      - .:/app
    environment:
      DATABASE_URL: "postgres://postgres:postgres@postgres:5432/boarddb?sslmode=disable"
    command: sh -c "npx prisma migrate deploy"
    restart: "no"

volumes:
  boarddb-data:
